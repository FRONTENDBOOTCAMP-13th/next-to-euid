<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>Page-Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/asset/favicon/tripple-oil.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/styles/page-main.css" />
    <!-- <script type="module" src="/src/main.js"></script> -->
  </head>
  <body class="page-main">
    <header class="header">
      <div class="header-main--region-items">
        <div class="items-region">
          <label id="region-label" for="items-region" class="visually-hidden"
            >지역을 선택하세요:</label
          >
          <select
            id="items-region"
            name="items-region"
            class="region-wrapper font-label-lg"
          >
            <option class="region-name font-label-lg">남가좌제2동</option>
            <option class="region-name font-label-lg">남가좌제1동</option>
            <option class="region-name font-label-lg">홍제동</option>
          </select>
        </div>
        <div class="icon-wrapper-main-region">
          <a href="/" aria-label="검색창으로 이동" tabindex="0">
            <svg
              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="var(--foundation-background-color)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.2272 3.25C9.64948 3.25 8.10717 3.71786 6.79532 4.59441C5.48347 5.47095 4.46101 6.71683 3.85723 8.17447C3.25346 9.63212 3.09548 11.2361 3.40328 12.7835C3.71109 14.3309 4.47084 15.7523 5.58648 16.868C6.70211 17.9836 8.12352 18.7434 9.67095 19.0512C11.2184 19.359 12.8223 19.201 14.28 18.5972C15.7376 17.9934 16.9835 16.971 17.8601 15.6591C18.7366 14.3473 19.2045 12.805 19.2045 11.2272C19.2043 9.11158 18.3638 7.08262 16.8678 5.58662C15.3718 4.09063 13.3429 3.25013 11.2272 3.25Z"

                stroke-width="1.25"
                stroke-miterlimit="10"
              />
              <path
                d="M17.1787 17.1788L22.7499 22.75"
                stroke="var(--contents-primary-color)"
                stroke-width="1.25"
                stroke-miterlimit="10"
                stroke-linecap="round"
              />
            </svg>
          </a>
          <a href="/" aria-label="메뉴창으로 이동" tabindex="0">
            <svg
              width="26"
              height="26"
              viewBox="0 0 20 20"
              fill="var(--contents-primary-color)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.16675 14.1667H15.8334M4.16675 10H15.8334M4.16675 5.83334H15.8334"
                stroke="var(--contents-primary-color)"
                stroke-width="1.16667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <a href="/" aria-label="알림창으로 이동" tabindex="0">
            <svg
              width="26"
              height="26"
              viewBox="0 0 20 20"
              fill="var(--contents-primary-color)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.3282 13.7453C16.8946 12.9984 16.2501 10.8852 16.2501 8.125C16.2501 6.4674 15.5916 4.87769 14.4195 3.70558C13.2474 2.53348 11.6577 1.875 10.0001 1.875C8.34247 1.875 6.75276 2.53348 5.58065 3.70558C4.40855 4.87769 3.75007 6.4674 3.75007 8.125C3.75007 10.8859 3.10476 12.9984 2.67116 13.7453C2.56044 13.9352 2.50174 14.1509 2.50098 14.3707C2.50023 14.5905 2.55745 14.8066 2.66687 14.9973C2.77629 15.1879 2.93404 15.3463 3.12422 15.4565C3.31439 15.5667 3.53027 15.6248 3.75007 15.625H6.93835C7.08255 16.3306 7.46603 16.9647 8.02392 17.4201C8.58182 17.8756 9.2799 18.1243 10.0001 18.1243C10.7202 18.1243 11.4183 17.8756 11.9762 17.4201C12.5341 16.9647 12.9176 16.3306 13.0618 15.625H16.2501C16.4698 15.6247 16.6856 15.5665 16.8757 15.4562C17.0657 15.346 17.2234 15.1875 17.3327 14.9969C17.442 14.8063 17.4992 14.5903 17.4984 14.3705C17.4976 14.1508 17.4389 13.9351 17.3282 13.7453ZM10.0001 16.875C9.61243 16.8749 9.23435 16.7546 8.91788 16.5308C8.60141 16.3069 8.3621 15.9905 8.23288 15.625H11.7673C11.638 15.9905 11.3987 16.3069 11.0823 16.5308C10.7658 16.7546 10.3877 16.8749 10.0001 16.875ZM3.75007 14.375C4.35163 13.3406 5.00007 10.9438 5.00007 8.125C5.00007 6.79892 5.52686 5.52715 6.46454 4.58947C7.40222 3.65178 8.67399 3.125 10.0001 3.125C11.3262 3.125 12.5979 3.65178 13.5356 4.58947C14.4733 5.52715 15.0001 6.79892 15.0001 8.125C15.0001 10.9414 15.6469 13.3383 16.2501 14.375H3.75007Z"

              />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="text-box">
        <div class="text-box-main font-heading-lg">
          풀리지 않는 버그 속 개발자로 살아남기
        </div>

        <div class="text-box-sub font-paragraph-md">자세히 보기</div>
        <div>01 —— 03</div>
      </div>
    </div>

    <nav class="nav">
      <div class="nav-main-items">
        <div class="nav-three-items font-label-md">
          <a
            href="/"
            aria-label="선택된 리스트"
            tabindex="0"
            class="navitem--active font-label-md"
            >선배님 스토리</a
          >
          <a
            href="/"
            aria-label="선택되지 않은 리스트"
            tabindex="0"
            class="navitem--inactive font-label-md"
            >질의 응답</a
          >
          <a
            href="/"
            aria-label="선택되지 않은 리스트"
            tabindex="0"
            class="navitem--inactive font-label-md"
            >함께 해요</a
          >
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="grid">
        <a
          href="/"
          aria-label="선배님 스토리필드 내용으로 이동"
          tabindex="0"
          class="anchor-main-list-storyfield"
        >
          <div class="main-list-storyfield">
            <div class="thumbnail-storyfield-rounded-box"></div>
            <div class="text-wrapper-storyfield font-paragraph-md">
              <div class="title-storyfield">
                <p class="text-storyfield">
                  디자인에 대해 하나도 알지 못했던 내가 취업할 수 있었던 이유
                </p>
              </div>
              <p class="info-text-storyfield">UIUX | 1기 수강생 박치열</p>
            </div>
          </div>
        </a>
        <a
          href="/"
          aria-label="선배님 스토리필드 내용으로 이동"
          tabindex="0"
          class="anchor-main-list-storyfield"
        >
          <div class="main-list-storyfield">
            <div class="thumbnail-storyfield-rounded-box"></div>
            <div class="text-wrapper-storyfield font-paragraph-md">
              <div class="title-storyfield">
                <p class="text-storyfield">영문과 전공생에서</p>
                <p class="text-storyfield">UIUX 디자이너로 취업하기까지</p>
              </div>
              <p class="info-text-storyfield">UIUX | 3기 수강생 김진우</p>
            </div>
          </div>
        </a>
        <a
          href="/"
          aria-label="선배님 스토리필드 내용으로 이동"
          tabindex="0"
          class="anchor-main-list-storyfield"
        >
          <div class="main-list-storyfield">
            <div class="thumbnail-storyfield-rounded-box"></div>
            <div class="text-wrapper-storyfield font-paragraph-md">
              <div class="title-storyfield">
                <p class="text-storyfield">나는 프론트일까? 백일까?</p>
                <p class="text-storyfield">여전히 모르겠다면 물어봐!</p>
              </div>
              <p class="info-text-storyfield">UIUX | 2기 수강생 최혜수</p>
            </div>
          </div>
        </a>
        <a
          href="/"
          aria-label="선배님 스토리필드 내용으로 이동"
          tabindex="0"
          class="anchor-main-list-storyfield"
        >
          <div class="main-list-storyfield">
            <div class="thumbnail-storyfield-rounded-box"></div>
            <div class="text-wrapper-storyfield font-paragraph-md">
              <div class="title-storyfield">
                <p class="text-storyfield">코딩과 디자인의 그 어딘가</p>
                <p class="text-storyfield">두가지 모두 하고 싶은 욕심쟁이</p>
              </div>
              <p class="info-text-storyfield">UIUX | 5기 수강생 염진희</p>
            </div>
          </div>
        </a>
      </div>
    </main>

    <footer class="footer">
      <a href="#">
        <i class="ph ph-house"></i>
        홈
      </a>
      <a href="#">
        <i class="ph ph-chat"></i>
        게시판
      </a>
      <a href="#">
        <i class="ph ph-user"></i>
        내 근처
      </a>
      <a href="#">
        <i class="ph ph-user-circle"></i>
        나의 이듬
      </a>
    </footer>
  </body>
</html>

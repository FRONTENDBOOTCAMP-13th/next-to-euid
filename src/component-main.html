<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component-Main</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" as="style" href="/src/styles/component-main.css" />
  </head>
  <body>
    <h1>main/region&menu</h1>

    <div class="main-region">
      <div class="region">
        <select class="region-name font-label-lg">
          <option class="region-name font-label-lg">남가좌제2동</option>
          <option class="region-name font-label-lg">남가좌제1동</option>
          <option class="region-name font-label-lg">홍제동</option>
        </select>
      </div>
      <div class="region-icons">
        <img src="/src/asset/search.svg" alt="검색" class="region-icon" />
        <img src="/src/asset/hamburger.svg" alt="메뉴" class="region-icon" />
        <img src="/src/asset/alramBell.svg" alt="알림" class="region-icon" />
      </div>
    </div>

    <hr class="line" />

    <h1>main/navItems</h1>

    <div class="main-navitems">
      <ul class="nav-list font-label-md">
        <li class="nav-item-story">선배님 스토리</li>
        <li class="nav-item">기기 거래</li>
        <li class="nav-item">질의 응답</li>
        <li class="nav-item">함께 해요</li>
      </ul>
    </div>

    <hr class="line" />

    <h1>main/storyField</h1>

    <div class="main-storyfield">
      <div class="storyfield-rounded-box"></div>
      <div class="storyfield-texts font-paragraph-sm">
        <div class="storyfield-no-faded-text">
          <p class="storyfield-text">text</p>
          <p class="storyfield-text">text</p>
        </div>
        <p class="storyfield-faded-text">text</p>
      </div>
    </div>

    <hr class="line" />

    <h1>main/navItem</h1>

    <div class="main-navitem">
      <div class="navitem-box">
        <span class="navitem-text font-label-md">text</span>
      </div>
      <div class="navitem-box">
        <span class="navitem-text font-label-md">text</span>
      </div>
    </div>

    <h1>main/booking</h1>
    <h1>main/state</h1>
    <h1>main/Plusbutton</h1>
    <h1>main/listItem</h1>
    <h1>main/like</h1>
    <h1>main/plusButton</h1>
    <h1>main/chatButton</h1>
    <h1>main/buttonItems</h1>
    <h1>main/button</h1>
  </body>
</html>

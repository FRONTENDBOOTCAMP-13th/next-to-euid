  <div class="page-start-forgot-pw--contents">
    <h1 class="page-forgot-pw--title" aria-label="계정 찾기 페이지">
      계정 찾기
    </h1>

    <!-- forgot-pw-page--contents -->
    <div class="page-forgot-button-wrapper">
      <!-- Common/button--email -->
      <button class="button-start-forgot-pw--email font-label-xl show-email-dialog" aria-label="ID로 가입한 email 찾기">
        email 주소를 잊었어요

          <svg aria-label="클릭하여 email 찾기 화면으로 이동" width="9" height="14" viewBox="0 0 9 14"

      </button>

      <!-- Common/button--password -->
      <button class="button-start-forgot-pw--email font-label-xl show-password-dialog" aria-label="email로 비밀번호 다시 설정하기">

        <div class="icon-start-right">
          <svg aria-label="클릭하여 비밀번호 찾기 화면으로 이동" width="9" height="14" viewBox="0 0 9 14"

              fill="var(--contents-primary-color)" />
          </svg>
        </div>
      </button>
    </div>

    <!-- fogot-pw-page--modal-page -->
    <!-- 이메일 찾기용 다이얼로그 -->
    <dialog class="panel-dialog email-dialog" aria-labelledby="email-event">
      <div class="dialog-text-wrapper">
        <h2 id="email-event" class="dialog--title">이메일 찾기</h2>
      </div>
      <div class="dialog-content-wrapper content-wrapper-email">
        <p class="dialog--text font-paragragh-sm">
          가입 시 설정한 ID를 입력하여 이메일 주소를 확인할 수 있습니다.
        </p>
        <!-- Signup/modal-page--active-ID -->
        <div class="dialog-input-start-sign-up-wrapper">
          <input class="input-start-sign-up input-start-sign-up--active" type="text" name="user-id" id="user-id"
            placeholder=" " aria-errormessage="error-message-user-id" />
          <label class="input-start-sign-up-label font-paragraph-lg label-active" for="user-id">가입 시 설정한 ID을
            입력해주세요</label>
          <p class="input-sign-up--error-message font-paragraph-xs" id="error-message-user-id" aria-live="polite">
            <span>아이디를 입력해주세요</span>
          </p>
        </div>
      </div>

      <div class="dialog-btn-wrapper">
        <button class="close-dialog dialog-button-start-common font-label-lg" type="button" aria-label="취소, 전 단계로 이동">
          취소
        </button>

        <!-- choice-btn-save -->
        <a class="dialog-choice-btn-save" href="./page-start-forgot-pw-email.html" aria-label="확인, 다음 단계로 이동"
          onclick="showNewModal(event); return false;" tabindex="0">
          <span class="btn-contents-wrapper">
            <p class="choice-btn-save-text font-label-lg">확인</p>
          </span>
        </a>
      </div>
    </dialog>

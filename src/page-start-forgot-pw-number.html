<!doctype html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>Page-Start-forgot-pw-number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/src/asset/favicon/tripple-oil.svg" />
  <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
  <link rel="stylesheet" href="/font/pretendardvariable.css" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="./styles/page-start-forgot-pw.css" />
  <link rel="stylesheet" href="./styles/page-start-forgot-pw-email.css" />
  <link rel="stylesheet" href="./styles/page-start-forgot-pw-number.css" />
  <!-- <script type="module" src="/src/main.js"></script> -->
</head>

<body class="page-start-forgot-pw--main">
  <!-- Common/back -->
  <header class="header-start-common--previous">
    <!-- Icon/left -->
    <div class="icon-start-left">
      <a class="icon-start-left--link" href="javascript:history.back()" aria-label="이전 페이지로 이동" tabindex="0">
        <svg class="page-start-forgot-pw-icon" width="9" height="14" viewBox="0 0 9 14"
          fill="var(--contents-primary-color)" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.94219 12.8079C8.00026 12.866 8.04632 12.9349 8.07775 13.0108C8.10918 13.0867 8.12535 13.168 8.12535 13.2501C8.12535 13.3322 8.10918 13.4135 8.07775 13.4894C8.04632 13.5653 8.00026 13.6342 7.94219 13.6923C7.88412 13.7504 7.81518 13.7964 7.73931 13.8278C7.66344 13.8593 7.58213 13.8755 7.5 13.8755C7.41788 13.8755 7.33656 13.8593 7.26069 13.8278C7.18482 13.7964 7.11588 13.7504 7.05782 13.6923L0.807816 7.44229C0.749705 7.38425 0.703606 7.31531 0.672154 7.23944C0.640701 7.16357 0.624512 7.08224 0.624512 7.0001C0.624512 6.91797 0.640701 6.83664 0.672154 6.76077C0.703606 6.68489 0.749705 6.61596 0.807816 6.55792L7.05782 0.307916C7.17509 0.19064 7.33415 0.124756 7.5 0.124756C7.66586 0.124756 7.82492 0.19064 7.94219 0.307916C8.05947 0.425191 8.12535 0.584251 8.12535 0.750103C8.12535 0.915956 8.05947 1.07502 7.94219 1.19229L2.1336 7.0001L7.94219 12.8079Z"
            fill="var(--contents-primary-color)" />
        </svg>
      </a>
    </div>
  </header>

  <div class="forgot-pw-number--contents-wrapper">
    <h1 class="page-forgot-number--title" aria-label="계정 찾기 페이지">
      계정 찾기
    </h1>

    <div class="page-forgot-pw--contents">
      <div class="number-content-wrapper">
        <p class="dialog--text font-paragragh-sm">
          비밀번호를 재설정하기 위한 페이지입니다.<br />
          가입된 이메일 주소로 인증번호를 발송해드립니다.
        </p>

        <!-- Signup/modal-page--active-PW -->
        <div class="dialog-input-start-sign-up-wrapper">
          <input class="input-start-sign-up-pw input-start-sign-up--active sign-up-pw" type="text" name="confirm-number"
            id="confirm-number" pattern="^\d{1,6}$" maxlength="6" placeholder=" "
            aria-errormessage="error-message-confirm-number" />
          <label class="label-forgot font-paragraph-lg" for="confirm-number">메일 주소로 전송된 인증 번호를 입력해주세요</label>
          <p class="forgot--error-message font-paragraph-xs" id="error-message-confirm-number" aria-live="polite">
            6자리 이하의 숫자를 입력해주세요
          </p>
        </div>

        <div class="dialog-info-wrapper">
          <p class="font-paragraph-sm">혹시 인증 메일을 못 받으셨나요?</p>
          <button class="dialog-info-btn" aria-label="인증 메일 다시 전송">
            인증 메일 다시 전송하기
          </button>
        </div>
      </div>
      <div class="btn-contents-wrapper dialog-btn-wrapper--number">
        <!-- choice-btn-save--cancel-forgot-main -->
        <a class="dialog-choice-btn-save--cancel" href="./page-start-forgot-pw.html" aria-label="취소, 비밀번호 찾기 페이지로 이동"
          tabindex="0">
          <p class="choice-btn-save-text--cancel font-label-lg">취소</p>
        </a>

        <!-- choice-btn-save--next-step -->
        <a class="dialog-choice-btn-save--next" href="/" aria-label="확인, 다음 단계로 이동" tabindex="0">
          <p class="choice-btn-save-text font-label-lg" aria-label="다음 단계로 이동, 비밀번호 수정하기">
            다음 단계
          </p>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
